<!DOCTYPE html>
<html>
<head>
    <title>Ro-Sham-Bo Fighter</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='pagetitle'>Ro-Sham-Bo Fighter</h1>
    <div class='results' id='results'>
        <h1 id='resultsh1'>Results</h1>
        <div id='roundannouncement'>
            <h2 id='roundresult'></h2>
        </div>
        <div id='player'>
            <h3 id='playerresult'>Player Score: </h3>
            <h3 id='playertally'></h3>
        </div>
        <div id='compresult'>
            <h3 id='compresult'>Computer Score: </h3>
            <h3 id='comptally'></h3>
        </div>

    </div>

    <div class='btns' id='btns'>
        <button class='btn' id='rock'>Rock</button>
        <button class='btn' id='paper'>Paper</button>
        <button class='btn' id='scissors'>Scissors</button>

    </div>
    
    <script type="text/javascript" src="scriptforwebsite.js"></script>
</body>
</html>
